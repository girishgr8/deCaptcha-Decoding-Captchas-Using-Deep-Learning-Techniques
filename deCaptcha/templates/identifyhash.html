<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>CryptoHaze</title>

    <!-- Bootstrap core CSS -->
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="static/css/style.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="background: #25252b !important">
        <div class="container">
            <a class="navbar-brand" href="/"><img class="icon" src="static/icons/lock.svg" />&nbsp;CryptoHaze</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home
								<span class="sr-only">(current)</span>
							</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    {% if not logged_in %}
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                    <li class="nav-item " style=" margin-left:30px;">
                        <span class="navbar-text text-white">
							{{ username }}
						</span>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <br /><br />
        <div class="card" style="background-color: #25252b; width: 100%; height: 100%; padding: 50px; border-radius: 10px;">

            <form action="/identifyhash" method="POST">
                <div class="form-group">
                    <label for="hashvalue">Enter Hash</label>
                    <input type="text " class="form-control" name="hashvalue" id="hashvalue" placeholder="Enter Hash " />
                </div>
                <!-- <select>
					<option>Use default wordlist</option>
					<option>Use custom wordlist</option>
				</select> -->
                <br />
                <button type="submit " class="btn btn-primary">Identify</button>
            </form>
            {% if (value != "empty") %}
            <div class="form-group">
                <label for="hashtype"></label>
                <h3 id="hashtype">Identified Hash Type: {{ value }}</h3>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- /.container -->

    <!-- Bootstrap core JavaScript -->
    <script src="static/jquery/jquery.min.js "></script>
    <script src="static/bootstrap/js/bootstrap.bundle.min.js "></script>
</body>

</html>
